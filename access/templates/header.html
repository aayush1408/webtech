<!DOCTYPE html>
<html>
<head>

	<title></title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<style>
	  .modal-header,.close {
	      background-color: #009933;
	      text-align: center;
	      font-size: 30px;
	  }
	  .captcha {
	  	  width: 200px;
	  }
	  </style>
</head>
<body class="body" style="">
<nav class="navbar navbar-light" style="background-color: #66a3ff;height:60px;" >
	<div class="container">
		<div class="navbar-header">

		</div>
        <br>
		<ul class="nav navbar-nav navbar-left">
			<li><a href="{% url 'home' %}" style="color:#003300"><span class="glyphicon glyphicon-home">Home</span></a></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			{% if user.is_authenticated %}
				<span style="color:black;padding-right:60px;font-size:30px" align="right" class="glyphicon glyphicon-user">{{ request.user.first_name }}</span>
			{% else %}
				<li><a href="{% url 'log_in' %}" style="color:#003300"><span class="glyphicon glyphicon-log-in">LogIn</span></a></li>
			{% endif %}

			<li><a href="{% url 'signup' %}" style="color:#003300"><span class="glyphicon glyphicon-new-window">Register</span></a></li>

			{% if user.is_authenticated %}
				<li><a href="/logout/" style="color:#003300"><span class="glyphicon glyphicon-log-out">Logout</span></a></li>
			{% endif %}

		</ul>

		<ul class="nav navbar-nav navbar-right">
			{% block navbar %}
			{% endblock %}
		</ul>
	</div>
</nav>

<div class="container">
	{% block content %}
	{% endblock %}
</div>

<hr width="700px" />

<footer>
	<div class="last-div footer">
		<div class="container">
			<div class="row">
				<div class="copyright">
					Footer!
				</div>
			</div>
		</div>
	</div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="javascript/text">
</script>



</body>
</html>
